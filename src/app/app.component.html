<!-- Main container -->
<div class="app-container">
  <!-- Ajout du header global -->
  <app-header></app-header>


  <!-- Main content - Ici s'afficheront les différentes pages -->
  <main class="app-main">
    <router-outlet></router-outlet>
  <!-- Chatbot flottant sur mobile uniquement sur la page Hilfe, contrôlable par l'utilisateur -->
  <!-- Sur mobile, le composant chatbot est toujours monté sur la page Hilfe, le bouton/bulle sont contrôlés par showChat -->
  <!-- Le composant chatbot est toujours monté sur desktop, tablette ET sur mobile (page Hilfe), bouton flottant visible partout -->
  <ng-container *ngIf="!isMobile || (isMobile && isHilfePage)">
    <app-chatbot [showChat]="showChat" (toggleChat)="toggleChatFromParent()"></app-chatbot>
  </ng-container>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <div class="footer-main">
        <p>&copy; 2025 AfroConnect - Verbinde dich mit deiner Community</p>
      </div>
      <div class="footer-links">
        <a routerLink="/privacy" class="footer-link">Datenschutz</a>
        <span class="footer-separator">|</span>
        <a routerLink="/terms" class="footer-link">AGB</a>
        <span class="footer-separator">|</span>
        <a routerLink="/impressum" class="footer-link">Impressum</a>
        <span class="footer-separator">|</span>
  <a routerLink="/kontakt" class="footer-link">Kontakt</a>
      </div>
    </div>
  </footer>

  <!-- Cookie Consent Banner -->


  <!-- Chatbot flottant (desktop/tablette uniquement) -->
  <!-- (supprimé, déjà géré plus haut) -->
  <app-cookie-consent></app-cookie-consent>

</div>
