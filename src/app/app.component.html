<!-- Main container -->
<div class="app-container">
  
  <!-- Header section -->
  <header class="app-header">
    <div class="header-content">
      <app-burger-menu></app-burger-menu>
      <div class="header-left">
        <a routerLink="/" class="logo-link">
      <h1><span class="rotating-globe">🌍</span> AfroConnect</h1>
        </a>
        <p class="welcome-message">Verbinde dich mit der afrikanischen Community in Deutschland</p>
      </div>
      
      <div class="header-right">
        <!-- Utilisateur connecté -->
        <div *ngIf="user$ | async as user" class="user-menu">
          <span class="user-greeting">Hallo, {{ user.displayName || user.email }}!</span>
          <button (click)="logout()" class="logout-btn">
            🚪 Abmelden
          </button>
        </div>
        
        <!-- Utilisateur non connecté -->
        <div *ngIf="!(user$ | async)" class="auth-buttons">
          <a routerLink="/login" class="auth-link login-link">🔐 Anmelden</a>
          <a routerLink="/register" class="auth-link register-link">📝 Registrieren</a>
        </div>
      </div>
    </div>
  </header>


  <!-- Main content - Ici s'afficheront les différentes pages -->
  <main class="app-main">
    <router-outlet></router-outlet>
  <!-- Chatbot flottant sur mobile uniquement sur la page Hilfe, contrôlable par l'utilisateur -->
  <!-- Sur mobile, le composant chatbot est toujours monté sur la page Hilfe, le bouton/bulle sont contrôlés par showChat -->
  <!-- Le composant chatbot est toujours monté sur desktop, tablette ET sur mobile (page Hilfe), bouton flottant visible partout -->
  <ng-container *ngIf="!isMobile || (isMobile && isHilfePage)">
    <app-chatbot></app-chatbot>
  </ng-container>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <div class="footer-main">
        <p>&copy; 2025 AfroConnect - Verbinde dich mit deiner Community</p>
      </div>
      <div class="footer-links">
        <a routerLink="/privacy" class="footer-link">Datenschutz</a>
        <span class="footer-separator">|</span>
        <a routerLink="/terms" class="footer-link">AGB</a>
        <span class="footer-separator">|</span>
        <a routerLink="/impressum" class="footer-link">Impressum</a>
        <span class="footer-separator">|</span>
  <a routerLink="/kontakt" class="footer-link">Kontakt</a>
      </div>
    </div>
  </footer>

  <!-- Cookie Consent Banner -->


  <!-- Chatbot flottant (desktop/tablette uniquement) -->
  <!-- (supprimé, déjà géré plus haut) -->
  <app-cookie-consent></app-cookie-consent>

</div>
