<!-- Main container -->
<div class="app-container">
  
  <!-- Header section -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-left">
        <a routerLink="/" class="logo-link">
          <h1>🌍 AfroConnect</h1>
        </a>
        <p class="welcome-message">Verbinde dich mit der afrikanischen Community in Deutschland</p>
      </div>
      
      <div class="header-right">
        <!-- Utilisateur connecté -->
        <div *ngIf="user$ | async as user" class="user-menu">
          <span class="user-greeting">Hallo, {{ user.displayName || user.email }}!</span>
          <button (click)="logout()" class="logout-btn">
            🚪 Abmelden
          </button>
        </div>
        
        <!-- Utilisateur non connecté -->
        <div *ngIf="!(user$ | async)" class="auth-buttons">
          <a routerLink="/login" class="auth-link login-link">🔐 Anmelden</a>
          <a routerLink="/register" class="auth-link register-link">📝 Registrieren</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content - Ici s'afficheront les différentes pages -->
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <div class="footer-main">
        <p>&copy; 2025 AfroConnect - Verbinde dich mit deiner Community</p>
      </div>
      <div class="footer-links">
        <a routerLink="/privacy" class="footer-link">Datenschutz</a>
        <span class="footer-separator">|</span>
        <a routerLink="/terms" class="footer-link">AGB</a>
        <span class="footer-separator">|</span>
        <a href="mailto:contact&#64;afroconnect.de" class="footer-link">Kontakt</a>
      </div>
    </div>
  </footer>

</div>
