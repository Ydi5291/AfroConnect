<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>🔐 Anmeldung</h2>
      <p>Melden Sie sich bei Ihrem AfroConnect-Konto an</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="ihre@email.com"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="isLoading || !email || !password">
        <span *ngIf="!isLoading">Anmelden</span>
        <span *ngIf="isLoading">⏳ Anmeldung...</span>
      </button>
    </form>

    <div class="divider">
      <span>oder</span>
    </div>

    <button 
      (click)="loginWithGoogle()" 
      class="google-btn"
      [disabled]="isLoading">
      <span *ngIf="!isLoading">🔍 Mit Google fortfahren</span>
      <span *ngIf="isLoading">⏳ Google-Anmeldung...</span>
    </button>

    <div class="auth-footer">
      <p>Noch kein Konto? 
        <a routerLink="/register" class="auth-link">Registrieren</a>
      </p>
    </div>
  </div>
</div>
