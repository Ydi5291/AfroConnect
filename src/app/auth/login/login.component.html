<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>🔐 Connexion</h2>
      <p>Connectez-vous à votre compte AfroConnect</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="votre@email.com"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="isLoading || !email || !password">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">⏳ Connexion...</span>
      </button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

    <button 
      (click)="loginWithGoogle()" 
      class="google-btn"
      [disabled]="isLoading">
      <span *ngIf="!isLoading">🔍 Continuer avec Google</span>
      <span *ngIf="isLoading">⏳ Connexion Google...</span>
    </button>

    <div class="auth-footer">
      <p>Pas encore de compte ? 
        <a routerLink="/register" class="auth-link">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
