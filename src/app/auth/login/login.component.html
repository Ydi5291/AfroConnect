<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>ğŸ” {{ texts.title }}</h2>
      <p>{{ texts.subtitle }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">{{ texts.email }}</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="ihre@email.com"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">{{ texts.password }}</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="isLoading || !email || !password">
        <span *ngIf="!isLoading">{{ texts.submit }}</span>
        <span *ngIf="isLoading">â³ {{ texts.loading }}</span>
      </button>
    </form>

    <div class="divider">
      <span>{{ texts.or }}</span>
    </div>

    <button 
      (click)="loginWithGoogle()" 
      class="google-btn"
      [disabled]="isLoading">
      <span *ngIf="!isLoading">ğŸ” {{ texts.googleBtn }}</span>
      <span *ngIf="isLoading">â³ {{ texts.googleLoading }}</span>
    </button>

    <div class="auth-footer">
      <p>{{ texts.noAccount }} 
        <a routerLink="/register" class="auth-link">{{ texts.register }}</a>
      </p>
    </div>
  </div>
</div>
