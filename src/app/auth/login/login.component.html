<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>ğŸ” {{ texts.title }}</h2>
      <p>{{ texts.subtitle }}</p>
    </div>

    <!-- SÃ©lection de la mÃ©thode -->
    <div class="auth-methods">
      <p class="methods-label">{{ texts.chooseMethod }}</p>
      <div class="method-tabs">
        <button 
          type="button"
          class="method-tab"
          [class.active]="activeMethod === 'email'"
          (click)="switchMethod('email')"
          [disabled]="isLoading">
          ğŸ“§ {{ texts.methodEmail }}
        </button>
        <button 
          type="button"
          class="method-tab"
          [class.active]="activeMethod === 'phone'"
          (click)="switchMethod('phone')"
          [disabled]="isLoading">
          ğŸ“± {{ texts.methodPhone }}
        </button>
        <button 
          type="button"
          class="method-tab"
          [class.active]="activeMethod === 'google'"
          (click)="switchMethod('google')"
          [disabled]="isLoading">
          ğŸ” {{ texts.methodGoogle }}
        </button>
      </div>
    </div>

    <!-- Formulaire Email -->
    <form *ngIf="activeMethod === 'email'" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">{{ texts.email }}</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          [placeholder]="texts.emailPlaceholder"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">{{ texts.password }}</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          [placeholder]="texts.passwordPlaceholder"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="isLoading || !email || !password">
        <span *ngIf="!isLoading">{{ texts.submit }}</span>
        <span *ngIf="isLoading">â³ {{ texts.loading }}</span>
      </button>
    </form>

    <!-- Formulaire TÃ©lÃ©phone -->
    <div *ngIf="activeMethod === 'phone'" class="auth-form">
      <div class="form-group" *ngIf="!isCodeSent">
        <label for="phone">{{ texts.phone }}</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="phoneNumber"
          name="phone"
          [placeholder]="texts.phonePlaceholder"
          required
          [disabled]="isLoading"
        />
        <small class="form-hint">{{ texts.phoneHint }}</small>
      </div>

      <div class="form-group" *ngIf="isCodeSent">
        <label for="code">{{ texts.verificationCode }}</label>
        <input
          type="text"
          id="code"
          [(ngModel)]="verificationCode"
          name="code"
          [placeholder]="texts.codePlaceholder"
          required
          [disabled]="isLoading"
          maxlength="6"
        />
      </div>

      <!-- Container pour reCAPTCHA -->
      <div id="recaptcha-container" *ngIf="!isCodeSent"></div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        *ngIf="!isCodeSent"
        type="button"
        (click)="sendVerificationCode()"
        class="auth-btn"
        [disabled]="isLoading || !phoneNumber">
        <span *ngIf="!isLoading">{{ texts.sendCode }}</span>
        <span *ngIf="isLoading">â³ {{ texts.loading }}</span>
      </button>

      <button 
        *ngIf="isCodeSent"
        type="button"
        (click)="verifyCode()"
        class="auth-btn"
        [disabled]="isLoading || !verificationCode">
        <span *ngIf="!isLoading">{{ texts.verify }}</span>
        <span *ngIf="isLoading">â³ {{ texts.loading }}</span>
      </button>

      <button 
        *ngIf="isCodeSent"
        type="button"
        (click)="resendCode()"
        class="resend-btn"
        [disabled]="isLoading">
        ğŸ”„ {{ texts.resendCode }}
      </button>
    </div>

    <!-- Connexion Google -->
    <div *ngIf="activeMethod === 'google'" class="auth-form">
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        (click)="loginWithGoogle()" 
        class="google-btn"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">ğŸ” {{ texts.googleBtn }}</span>
        <span *ngIf="isLoading">â³ {{ texts.googleLoading }}</span>
      </button>
    </div>

    <div class="auth-footer">
      <p>{{ texts.noAccount }} 
        <a routerLink="/register" class="auth-link">{{ texts.register }}</a>
      </p>
    </div>
  </div>
</div>
