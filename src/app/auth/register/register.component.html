<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>📝 Registrierung</h2>
      <p>Erstellen Sie Ihr AfroConnect-Konto</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="displayName">Anzeigename</label>
        <input
          type="text"
          id="displayName"
          [(ngModel)]="displayName"
          name="displayName"
          placeholder="Ihr Name"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="ihre@email.com"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Passwort bestätigen</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="••••••••"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="isLoading || !email || !password || !confirmPassword || !displayName">
        <span *ngIf="!isLoading">Registrieren</span>
        <span *ngIf="isLoading">⏳ Registrierung...</span>
      </button>
    </form>

    <div class="divider">
      <span>oder</span>
    </div>

    <button 
      (click)="loginWithGoogle()" 
      class="google-btn"
      [disabled]="isLoading">
      <span *ngIf="!isLoading">🔍 Mit Google fortfahren</span>
      <span *ngIf="isLoading">⏳ Google-Anmeldung...</span>
    </button>

    <div class="auth-footer">
      <p>Bereits ein Konto? 
        <a routerLink="/login" class="auth-link">Anmelden</a>
      </p>
    </div>
  </div>
</div>
