<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>üìù Inscription</h2>
      <p>Cr√©ez votre compte AfroConnect</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="displayName">Nom d'affichage</label>
        <input
          type="text"
          id="displayName"
          [(ngModel)]="displayName"
          name="displayName"
          placeholder="Votre nom"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="votre@email.com"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="isLoading || !email || !password || !confirmPassword || !displayName">
        <span *ngIf="!isLoading">S'inscrire</span>
        <span *ngIf="isLoading">‚è≥ Inscription...</span>
      </button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

    <button 
      (click)="loginWithGoogle()" 
      class="google-btn"
      [disabled]="isLoading">
      <span *ngIf="!isLoading">üîç Continuer avec Google</span>
      <span *ngIf="isLoading">‚è≥ Connexion Google...</span>
    </button>

    <div class="auth-footer">
      <p>D√©j√† un compte ? 
        <a routerLink="/login" class="auth-link">Se connecter</a>
      </p>
    </div>
  </div>
</div>
