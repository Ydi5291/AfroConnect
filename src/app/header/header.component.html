<header class="app-header">
  <div class="header-background">
    <div class="header-slideshow">
      <div *ngFor="let img of slideshowImages; let i = index" class="header-slide" [ngClass]="{ 'active': i === currentSlide }" [style.backgroundImage]="'url(' + img + ')'">
      </div>
    </div>
    <div class="header-overlay"></div>
  </div>
  <div class="header-content">
    <div class="header-left">
      <a routerLink="/gallery" class="logo-link">
        <h1 class="logo-title"><span class="rotating-globe">ğŸŒ</span> AfroConnect</h1>
      </a>
      <div class="header-welcome" *ngIf="displayName">
        <span class="welcome-text">Hallo {{ displayName }}</span>
      </div>
      <p class="welcome-message">{{ welcomeMessage }}</p>
    </div>
    <div class="header-right">
      <app-language-selector></app-language-selector>
      <ng-content></ng-content>
    </div>
  </div>
  
  <!-- Footer avec boutons Connexion/Inscription -->
  <div class="header-footer" *ngIf="showAuthButtons && !isLoggedIn">
    <div class="auth-buttons">
      <button class="auth-btn login-btn" routerLink="/login">
        <span class="btn-icon">ğŸ”</span>
        <span class="btn-text">Anmelden</span>
      </button>
      <button class="auth-btn register-btn" routerLink="/register">
        <span class="btn-icon">âœ¨</span>
        <span class="btn-text">Registrieren</span>
      </button>
    </div>
  </div>
</header>
