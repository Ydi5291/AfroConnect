
<!-- Bouton flottant pour ouvrir le bot partout -->
<button *ngIf="!showChat" class="chatbot-float-btn" (click)="toggleChat()">ðŸ’¬ Diamal</button>

<!-- Bulle du bot, mobile et desktop -->
<div *ngIf="showChat" class="chatbot-bubble" [class.mobile]="isMobile">
  <div class="chatbot-header">
    <span>ðŸ¤– Diamal</span>
    <button class="close-btn" (click)="toggleChat()">Ã—</button>
  </div>
  <div class="chatbot-messages">
    <div *ngFor="let msg of messages" [class.user]="msg.from === 'user'" [class.bot]="msg.from === 'bot'">
      <span *ngIf="!msg.isHtml">{{ msg.text }}</span>
      <span *ngIf="msg.isHtml" [innerHTML]="msg.text"></span>
    </div>
    <div #messagesEnd></div>
  </div>
  <div class="chatbot-topics">
    <button *ngFor="let topic of topics" (click)="selectTopic(topic)">{{ topic }}</button>
  </div>
</div>
